<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dnd-overlay</title>
  </head>
  <body>
    <div class="g-container">
      <div class="g-left">
        <div class="dnd-drag">单行文本</div>
        <div class="dnd-drag">多行文本</div>
        <div class="dnd-drag">单选框</div>
      </div>
      <div class="g-main u-pd-10 dnd-droparea" id="container">
          <div class="dnd-drag">
            <div
              style="width:50%;height:30px;line-height:30px;background-color:yellow;"
            >
              单行文本
            </div>
            <input type="text">
          </div>
          <div class="dnd-drag">多行文本</div>
          <div class="dnd-drag">
            <div class="cols">
              <div class="dnd-droparea" style="height:200px;">
                <div class="dnd-drag">单行文本</div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <canvas id="dragCanvas"></canvas>
  </body>
</html>
